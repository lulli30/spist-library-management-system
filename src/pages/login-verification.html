<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/school-logo-large.png" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/login3.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script src="/js/login.js" defer></script>

    <title>Login Verification - SPIST Library</title>
  </head>

  <body>
    <div class="verification-container">
      <div class="verification-box">
        <div class="logo-section">
          <img src="/img/school-logo-large.png" alt="SPIST Logo" class="logo" />
          <h2>Southern Philippines Institute of Science & Technology</h2>
        </div>

        <div class="form-section">
          <h3>Verify Your Identity</h3>
          <p class="verification-message">
            We've sent a verification code to your email. Please enter it below
            to complete the login process.
          </p>

          <form onsubmit="handleSubmit(event)">
            <div class="input-group">
              <label for="verificationCode">Verification Code</label>
              <input
                type="text"
                id="verificationCode"
                name="verificationCode"
                required
              />
            </div>

            <button type="submit" class="verify-btn">Verify</button>
          </form>

          <div class="additional-options">
            <div class="resend-option">
              <span>Didn't receive a code?</span>
              <a href="#">Resend Code</a>
            </div>
          </div>
        </div>
      </div>

      <div class="back-to-home">
        <a href="/pages/home.html">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
