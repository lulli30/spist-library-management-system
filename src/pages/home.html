<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/school-logo-large.png" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/schoolLibrary.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="/js/login.js" defer></script>
    <script src="/js/navigation.js" defer></script>

    <title>Southern Philippines Institute of Science & Technology</title>
  </head>

  <body>
    <header class="primary-header flex">
      <div>
        <img src="/img/small.png" alt="SPiST Logo" class="logo" />
      </div>
      <nav>
        <ul class="primaryNavigation flex">
          <li>
            <a href="/pages/home.html">
              <span class="material-symbols-outlined">home</span> Home
            </a>
          </li>
          <li>
            <a href="/pages/vision.html">
              <span class="material-symbols-outlined">star</span> Vision
            </a>
          </li>
          <li>
            <a href="/pages/about.html">
              <span class="material-symbols-outlined">groups</span>About Us
            </a>
          </li>
          <li>
            <a href="/pages/contact.html">
              <span class="material-symbols-outlined">call</span> Contact Us
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="mainsection">
        <div class="container">
          <div class="maincontent">
            <p class="welcome-text">Welcome to</p>
            <h1>Southern Philippines Institute</h1>
            <h1>of Science & Technology Library</h1>
            <div class="buttons">
              <button onclick="login()" class="login">
                <i class="fas fa-sign-in-alt"></i> Log in
              </button>
              <button onclick="signup()" class="signup">
                <i class="fas fa-user-plus"></i> Sign up
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="visionsc">
        <div class="visionmain"></div>
      </section>
    </main>
  </body>
</html>
