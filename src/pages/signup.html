<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/school-logo-large.png" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="/js/signup.js" defer></script>

    <title>Sign Up - SPIST Library</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo-section">
          <img src="/img/school-logo-large.png" alt="SPIST Logo" class="logo" />
          <h2>Southern Philippines Institute of Science & Technology</h2>
        </div>

        <div class="form-section">
          <h3>Create a New Account</h3>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="studentId">Student ID</label>
              <input
                type="text"
                id="student_id"
                name="student_id"
                required
                pattern="STD-\d{4}-\d{3}"
                placeholder="STD-2023-003"
              />
            </div>

            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="BSIT">
                  Bachelor of Science in Information Technology
                </option>
                <option value="BSCS">
                  Bachelor of Science in Computer Science
                </option>
                <option value="BSCE">
                  Bachelor of Science in Civil Engineering
                </option>
                <option value="BSME">
                  Bachelor of Science in Mechanical Engineering
                </option>
                <option value="BSEE">
                  Bachelor of Science in Electrical Engineering
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="yearLevel">Year Level</label>
              <select id="year_level" name="year_level" required>
                <option value="">Select Year Level</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option>
              </select>
            </div>

            <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input
                type="tel"
                id="contact_number"
                name="contact_number"
                required
                pattern="[0-9]{11}"
                placeholder="09XXXXXXXXX"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <div class="show-password">
                <input type="checkbox" id="showPassword" />
                <label for="showPassword">Show Password</label>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="login-btn">Create Account</button>
          </form>

          <div class="additional-options">
            <div class="signup-option">
              <span>Already have an account?</span>
              <a href="/pages/login.html">Login</a>
            </div>
          </div>
        </div>
      </div>

      <div class="back-to-home">
        <a href="/"> <i class="fas fa-arrow-left"></i> Back to Home </a>
      </div>
    </div>
  </body>
</html>
