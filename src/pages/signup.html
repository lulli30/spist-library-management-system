<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/school-logo-large.png" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script src="/js/signup.js" defer></script>

    <title>Sign Up - SPIST Library</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo-section">
          <img src="/img/school-logo-large.png" alt="SPIST Logo" class="logo" />
          <h2>Southern Philippines Institute of Science & Technology</h2>
        </div>

        <div class="form-section">
          <h3>Create a New Account</h3>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <div class="show-password">
                <input type="checkbox" id="showPassword" />
                <label for="showPassword">Show Password</label>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="login-btn">Create Account</button>
          </form>

          <div class="additional-options">
            <div class="signup-option">
              <span>Already have an account?</span>
              <a href="/pages/login.html">Login</a>
            </div>
          </div>
        </div>
      </div>

      <div class="back-to-home">
        <a href="/"> <i class="fas fa-arrow-left"></i> Back to Home </a>
      </div>
    </div>
  </body>
</html>
